<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Video</title>
    <style>
        body {
            background-color: #ff0060; 
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            text-align: center;
            color: white;
        }

        .video-container {
            max-width: 80%;
            width: 400px;
            border: 4px solid white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        video {
            width: 100%;
            height: auto;
            border-radius: 15px;
        }

        .text-box {
            margin-top: 20px;
            font-size: 1.2rem;
            background-color: white;
            color: #ff0060;
            padding: 15px;
            border-radius: 10px;
            max-width: 80%;
        }
    </style>
</head>
<body>

    <div class="video-container">
        <video controls autoplay playsinline>
            <source src="valentine's_day.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="text-box">
        <p>Hope this brings a smile to your face! ðŸ’–</p>
    </div>

    <script>
        document.querySelector('video').muted = false;
    </script>
</body>
</html>
